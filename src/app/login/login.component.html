<ion-content>

  <div class="outerdiv">

    <div>
      <img class="flixdroplogo" src="../../assets/images/fd.png" alt="FlixdropLogo">
    </div>

    <div class="d-flex align-items-center justify-content-center">

      <form [formGroup]="loginForm" (ngSubmit)="onClickSubmit()" class="customform">

        <div class="form-logo-section">
          <img class="flixdroplogo" src="../../assets/images/fd.png" alt="FlixdropLogo">
        </div>

        <ion-item class="ion-margin-vertical">
          <ion-input label="User ID" label-placement="stacked" type="text" inputmode="text"
            placeholder="Enter Email ID / Mobile No." formControlName="username">
            <ion-icon slot="start" name="person-circle" color="primary"></ion-icon>
          </ion-input>
        </ion-item>
        <ion-item class="ion-margin-vertical">
          <ion-input label="Password" label-placement="stacked" id="password" type="password"
            placeholder="Enter Password" formControlName="password">
            <ion-icon slot="start" name="key" color="primary"></ion-icon>
            <ion-icon slot="end" size="small" name="{{passwordVisible ? 'eye':'eye-off'}}" color="medium"
              (click)="showPassword()"></ion-icon>
          </ion-input>
        </ion-item>
<!-- 
        <div class="msg-section" style="margin: 1rem 0;">
          <ion-label>
            <p style="color: var(--ion-color-danger-shade) !important;"
              *ngIf="!loginForm.controls['username'].valid && !loginForm.controls['username'].valid && loginForm.controls['username'].touched">
              Please enter valid email address.</p>
            <p style="color: var(--ion-color-danger-shade) !important;"
              *ngIf="!loginForm.controls['password'].valid && !loginForm.controls['password'].valid && loginForm.controls['password'].touched">
              Please enter your password.</p>
            <p style="color: var(--ion-color-success-shade) !important;" *ngIf="loginForm.valid && loginForm.dirty">
              You are good to Go</p>
          </ion-label>
        </div> -->

        <div style="display: flex; flex-direction: column; gap: 1rem; margin: 1rem 0;">
          <ion-checkbox class="ion-margin-vertical" (ionChange)="onClickRememberMe($event)">Remember
            Me</ion-checkbox>
          <a style="cursor: pointer; color: var(--ion-color-secondary-shade) !important;">Forgot
            Password ?</a>
        </div>

        <div>
          <ion-button type="submit" color="primary">
            <ion-label>Login</ion-label>
            <ion-icon slot="end" name="log-in"></ion-icon>
          </ion-button>
        </div>

        
        <div class="msg-section" style="margin: 1rem 0;">
          <ion-label>
            <p style="color: var(--ion-color-danger-shade) !important;"
              *ngIf="!loginForm.controls['username'].valid && !loginForm.controls['username'].valid && loginForm.controls['username'].touched">
              Please enter valid email address.</p>
            <p style="color: var(--ion-color-danger-shade) !important;"
              *ngIf="!loginForm.controls['password'].valid && !loginForm.controls['password'].valid && loginForm.controls['password'].touched">
              Please enter your password.</p>
            <p style="color: var(--ion-color-success-shade) !important;" *ngIf="loginForm.valid && loginForm.dirty">
              You are good to Go</p>
          </ion-label>
        </div>

      </form>


    </div>
  </div>

</ion-content>
